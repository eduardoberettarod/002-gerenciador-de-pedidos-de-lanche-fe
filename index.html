<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgão Delícia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="logo">Burgão Delícia</h1>
            <nav class="menu">
                <a href="#">Home</a>
                <a href="fazer-pedido.html">Fazer Pedido</a>
                <a href="listar-pedido.html">Meus Pedidos</a>
                <a href="buscar-pedido.html">Buscar Pedidos</a>
            </nav>
        </header>
        <div class="hero">
            <h2>O melhor BURGÃO<br>da cidade!</h2>
            <img src="img/foto-hero-burguer.webp" alt="burgão delícia">
        </div>
        <div class="listar-produtos">
            <div class="um-produto">
                <h3>X-Salada</h3>
                <img src="img/x-salada.jpeg" alt="x-salada">
                <strong>R$ 24,90</strong>
                <div class="d-flex gap-2 mt-3">
                    <button type="button" class="btn btn-warning w-75">COMPRAR</button>
                    <button type="button" class="btn btn-outline-light w-25"><i class="bi bi-cart"></i></button>
                </div>
            </div>

            <div class="um-produto">
                <h3>X-Bacon</h3>
                <img src="img/x-bacon.jpeg" alt="x-bacon">
                <strong>R$ 27,90</strong>
                <div class="d-flex gap-2 mt-3">
                    <button type="button" class="btn btn-warning w-75">COMPRAR</button>
                    <button type="button" class="btn btn-outline-light w-25"><i class="bi bi-cart"></i></button>
                </div>
            </div>

            <div class="um-produto">
                <h3>X-Tudo</h3>
                <img src="img/x-tudo.jpeg" alt="x-tudo">
                <strong>R$ 34,90</strong>
                <div class="d-flex gap-2 mt-3">
                    <button type="button" class="btn btn-warning w-75">COMPRAR</button>
                    <button type="button" class="btn btn-outline-light w-25"><i class="bi bi-cart"></i></button>
                </div>
            </div>
        </div>

        <footer class="rodape">
            <p>Burgão Delícia - 2025 - Todos os Direitos reservados</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
